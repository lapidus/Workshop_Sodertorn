<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


<script type="text/javascript">


    var listOfCities =
    [
        {"name":"Stockholm","formed":1250,"isCapital":"true", pop: 1000000},
        {"name":"Göteborg","formed":1621,"isCapital":"false", pop: 500000},
        {"name":"Gävle","formed":1446,"isCapital":"false", pop: 150000},


    ];

    var storleksSkalan = d3.scale.sqrt()
                .domain([150000, 1000000])
                .range([20, 100])


    var svg = d3.select("svg");


    var circles = svg.selectAll("circle")
            .data(listOfCities);


    circles.enter()
            .append("circle")


    circles.attr("r", function(item){
        return storleksSkalan(item.pop);
    })
    .attr("fill", "red")
    .attr("stroke", "black")
    .attr("cx", function (item, index){
        return index * 200;
    })
    .attr("cy", 300)
